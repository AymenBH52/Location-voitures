<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(239, 239, 239);">

    <div class="container-fluid">

        <section class="section">
            <div class="row">

               <div class="col-lg-6 mx-auto d-flex justify-content-center mt-4 mb-8">

                    <div class="card" style="width: 30rem; height: 600px;">
                        <div class="card-body">

                            <h5 style="text-align: center;" class="card-title">Modifier la voiture</h5>

                            

                            <a class="btn btn-primary" href="/clients">
                                <span class="oi oi-arrow-left" aria-hidden="true"></span> Back
                            </a>

                            <hr>

                            <form th:action= "@{/clients/edit/{id}(id=${clientForm.id})}" th:object="${clientForm}" method="post">

                                <div class="form-group">
                                    <label for="nom">Nom:</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                            
                                <div class="form-group">
                                    <label for="prenom">Prénom:</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            
                                <div class="form-group">
                                    <label for="cin">CIN:</label>
                                    <input type="text" class="form-control" id="cin" th:field="*{cin}" required>
                                </div>
                            
                                <div class="form-group">
                                    <label for="telephone">Téléphone:</label>
                                    <input type="text" class="form-control" id="telephone" th:field="*{telephone}" required>
                                </div>
                            
                                <div class="form-group">
                                    <label for="adresse">Adresse:</label>
                                    <input type="text" class="form-control" id="adresse" th:field="*{adresse}" required>
                                </div>
                            
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                            </form>



                            

                        </div> 

                    </div>
                
               </div> 

            </div>
        </section>

 </div>


   


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
