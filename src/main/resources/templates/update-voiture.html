<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(239, 239, 239);">

    <div class="container-fluid">

        <section class="section">
            <div class="row">

               <div class="col-lg-6 mx-auto d-flex justify-content-center mt-4 mb-8">

                    <div class="card" style="width: 30rem; height: 600px;">
                        <div class="card-body">

                            <h5 style="text-align: center;" class="card-title">Modifier la voiture</h5>

                            

                            <a class="btn btn-primary" href="/list">
                                <span class="oi oi-arrow-left" aria-hidden="true"></span> Back
                            </a>

                            <hr>

                            <form th:action="@{/voitures/edit/{id}(id=${voitureForm.id})}" th:object="${voitureForm}" method="post" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label for="matricule">Matricule:</label>
                                    <input type="text" class="form-control" id="matricule" th:field="*{imatriculation}" required>
                                </div>
                        
                                <div class="form-group">
                                    <label for="marque">Marque:</label>
                                    <input type="text" class="form-control" id="marque" th:field="*{marque}" required>
                                </div>
                        
                                <div class="form-group">
                                    <label for="dateMiseEnCirculation">Date de Mise en Circulation:</label>
                                    <input type="date" class="form-control" id="dateMiseEnCirculation" th:field="*{dateMiseEnCirculation}" required>
                                </div>
                        
                                <div class="form-group">
                                    <label for="prixLocation">Prix Location:</label>
                                    <input type="text" class="form-control" id="prixLocation" th:field="*{prixLocation}" required>
                                </div>
                        
                                <div class="form-group">
                                    <label for="fileImage">Image :</label>
                                    <input type="file" class="form-control-file" name="fileImage" id="fileImage" accept="image/png, image/jpeg">
                                    <img id="imageVoiture" alt="voiture image">
                                </div>
                        
                                <button type="submit" class="btn btn-success">Modifier</button>
                            </form>

                            



                            

                        </div> 

                    </div>
                
               </div> 

            </div>
        </section>

 </div>


   


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
